name: Flutter CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Flutter (stable channel)
      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - run: flutter --version

      # Get dependencies with Flutter (not dart pub)
      - run: flutter pub get

      # Format (donâ€™t fail PRs on reformat; just report)
      - run: dart format --output=none . || true

      # Analyze
      - run: flutter analyze

      # Optional: install OpenSSL for FFI tests on Linux desktops (safe no-op if unused)
      - name: Install OpenSSL (Ubuntu)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libssl3 || true

      # Enable web for web tests
      - run: flutter config --enable-web

      # Run tests on VM
      - run: flutter test

      # Run tests on Chrome (web) if you have any that use the WASM backend
      - run: flutter test -d chrome
